<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-3">Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            formControlName="username"
            required
          />
          <div
            *ngIf="
              usernameControl.hasError('required') &&
              (usernameControl.touched || usernameControl.dirty)
            "
          >
            <small class="text-danger">{{ userNameErrorMessage }}</small>
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            formControlName="password"
            required
          />
          <div
            *ngIf="
              passwordControl.hasError('required') &&
              (passwordControl.touched || passwordControl.dirty)
            "
          >
            <small class="text-danger">{{ passwordErrorMessage }}</small>
          </div>
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="loginForm.invalid"
        >
          Login
        </button>
      </form>
    </div>
  </div>
</div>
